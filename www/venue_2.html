<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/paragraph.css" />
        <meta name="viewport" content="width=device-width">
            
            
            <title>NFIC | New Frontiers In Interventional Cardiology</title>
            </head>
    <body>
        
        
        
        <div id="one_venue">
            <a href="venue.html"><div id="back"></div></a>
            <div id="top_title_wrap"><div id="nfic_title"></div></div>
            <div id="top_logo"></div>
        </div>
        
        <div class="app_main">
            
            
            <div id="two_map">
                
                
                <div id="map-container">
                    <div id="map"></div>
                    
                </div>
                
                <div id="venue_box">
                    <div id="venue_3"></div>
                </div>
                
                <script src="http://maps.google.se/maps/api/js?sensor=false"></script>
                <script>
                    (function () {
                     var directionsService = new google.maps.DirectionsService(),
                     directionsDisplay = new google.maps.DirectionsRenderer(),
                     createMap = function (start) {
                     var travel = {
                     origin : (start.coords)? new google.maps.LatLng(start.lat, start.lng) : start.address,
                     destination : "gosposka 10, celje",
                     travelMode : google.maps.DirectionsTravelMode.DRIVING
                     // Exchanging DRIVING to WALKING above can prove quite amusing :-)
                     },
                     mapOptions = {
                     zoom: 19,
                     // Default view: downtown Stockholm
                     center : new google.maps.LatLng(59.3325215, 18.0643818),
                     mapTypeId: google.maps.MapTypeId.ROADMAP
                     };
                     
                     map = new google.maps.Map(document.getElementById("map"), mapOptions);
                     directionsDisplay.setMap(map);
                     directionsDisplay.setPanel(document.getElementById("map-directions"));
                     directionsService.route(travel, function(result, status) {
                                             if (status === google.maps.DirectionsStatus.OK) {
                                             directionsDisplay.setDirections(result);
                                             }
                                             });
                     };
                     
                     // Check for geolocation support
                     if (navigator.geolocation) {
                     navigator.geolocation.getCurrentPosition(function (position) {
                                                              // Success!
                                                              createMap({
                                                                        coords : true,
                                                                        lat : position.coords.latitude,
                                                                        lng : position.coords.longitude
                                                                        });
                                                              },
                                                              function () {
                                                              // Gelocation fallback: Defaults to Stockholm, Sweden
                                                              createMap({
                                                                        coords : false,
                                                                        address : "25 main market sq, krakow"
                                                                        });
                                                              }
                                                              );
                     }
                     else {
                     // No geolocation fallback: Defaults to Lisbon, Portugal
                     createMap({
                               coords : false,
                               address : "25 main market sq, krakow"
                               });
                     }
                     })();
                    </script>
                
                
                
                
                
            </div>
            
            
            
            
            
        </div>
        
        
        
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
</html>
